<div id="editBankModal" role="dialog" aria-hidden="true" class="modal fade" th:attrappend="id=${bank.bankId}"
     th:fragment="editBank">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" th:text="#{editbank.header}"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="#" th:action="@{/admin/saveNewBank}" method="post" class="form-inline">
                <div class="modal-body">
                    <div class="form-group">
                        <input type="hidden" name="bankId" th:value="*{bank.bankId}">
                        <div class="col-12">
                            <label for="editBankName" th:text="#{editbank.bankName}"></label>
                            <input id="editBankName" name="bankName" type="text" class="form-control"
                                   th:value="*{bank.bankName}" required/>
                        </div>
                    </div>
                    <hr>
                    <div class="col-12">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                th:text="#{button.cancel}"></button>
                        <button type="submit" class="btn btn-primary" th:text="#{button.submit}"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
