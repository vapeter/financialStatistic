<!--    New category modal-->
<div id="newCategoryModal" role="dialog" aria-hidden="true" class="modal fade" th:fragment="newCategory">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle" th:text="#{newCategory.header}"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="#" th:action="@{/admin/saveNewTransactionCategory}" th:object="${newTransactionCategory}"
                  method="post" class="form-inline">
                <div class="modal-body">
                    <div class="form-group">
                        <div class="col-12">
                            <label for="transactionCategory" th:text="#{admin.category}"></label>
                            <input id="transactionCategory" type="text" th:field="*{transactionCategoryName}"
                                   class="form-control" th:value="*{transactionCategoryName}" required/>
                        </div>
                    </div>
                    <hr>
                    <div class="col-12">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                th:text="#{button.cancel}"></button>
                        <button type="submit" class="btn btn-primary" th:text="#{button.submit}"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
